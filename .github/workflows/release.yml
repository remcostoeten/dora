name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release-linux:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
            bun-version: latest

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            patchelf

      - name: install frontend dependencies
        run: bun install
        working-directory: ./apps/desktop

      - name: build frontend
        run: bun run build
        working-directory: ./apps/desktop

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./apps/desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

  release-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
            bun-version: latest

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install sqlite3 via vcpkg
        shell: pwsh
        run: |
          $VcpkgRoot = "C:\vcpkg"
          & "$VcpkgRoot\vcpkg.exe" install sqlite3:x64-windows
          $VcpkgLib = "$VcpkgRoot\installed\x64-windows\lib"
          $VcpkgInclude = "$VcpkgRoot\installed\x64-windows\include"
          $VcpkgBin = "$VcpkgRoot\installed\x64-windows\bin"
          echo "VCPKG_ROOT=$VcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "VCPKGRS_TRIPLET=x64-windows" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgLib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInclude;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "PATH=$VcpkgBin;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: install frontend dependencies
        run: bun install
        working-directory: ./apps/desktop

      - name: build frontend
        run: bun run build
        working-directory: ./apps/desktop

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VCPKG_ROOT: ${{ env.VCPKG_ROOT }}
          VCPKGRS_TRIPLET: ${{ env.VCPKGRS_TRIPLET }}
          LIB: ${{ env.LIB }}
          INCLUDE: ${{ env.INCLUDE }}
        with:
          projectPath: ./apps/desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

  release-macos:
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
            bun-version: latest

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: bun install
        working-directory: ./apps/desktop

      - name: build frontend
        run: bun run build
        working-directory: ./apps/desktop

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./apps/desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

  release-macos-intel:
    permissions:
      contents: write
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
