<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dora</title>
		<style>
			:root {
				--bg: #090909;
				--bg-2: #121212;
				--panel: #161616;
				--panel-2: #1e1e1e;
				--border: #2e2e2e;
				--text: #f1f1f1;
				--muted: #959595;
				--accent: #e5e5e5;
				--accent-soft: rgba(229, 229, 229, 0.2);
				--glow: rgba(229, 229, 229, 0.24);
				--logo-primary: #b35c5f;
				--logo-secondary: #fcc5c3;
				--logo-tertiary: #e79898;
				--logo-accent: #e69797;
				--logo-highlight: #fcdddc;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			body {
				font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
				background:
					radial-gradient(1100px 520px at 20% -12%, var(--accent-soft), transparent 60%),
					radial-gradient(900px 520px at 100% 100%, rgba(255, 255, 255, 0.03), transparent 68%),
					linear-gradient(155deg, var(--bg), var(--bg-2));
				color: var(--text);
				display: grid;
				place-items: center;
				user-select: none;
				-webkit-font-smoothing: antialiased;
				text-rendering: optimizeLegibility;
			}

			.atmosphere {
				position: fixed;
				inset: -18%;
				pointer-events: none;
				background:
					repeating-linear-gradient(
						90deg,
						rgba(255, 255, 255, 0.03) 0,
						rgba(255, 255, 255, 0.03) 1px,
						transparent 1px,
						transparent 44px
					),
					repeating-linear-gradient(
						180deg,
						rgba(255, 255, 255, 0.03) 0,
						rgba(255, 255, 255, 0.03) 1px,
						transparent 1px,
						transparent 44px
					);
				opacity: 0.24;
				mask-image: radial-gradient(circle at center, black 34%, transparent 82%);
			}

			.stage {
				position: relative;
				width: min(92vw, 640px);
				text-align: center;
				display: grid;
				justify-items: center;
				gap: 14px;
				animation: fade-in 640ms cubic-bezier(0.16, 1, 0.3, 1);
			}

			.orbit {
				position: relative;
				width: 230px;
				height: 230px;
				display: grid;
				place-items: center;
			}

			.orbit::before,
			.orbit::after {
				content: '';
				position: absolute;
				inset: 0;
				border-radius: 999px;
				border: 1px solid color-mix(in srgb, var(--accent), transparent 72%);
			}

			.orbit::before {
				animation: spin 12s linear infinite;
			}

			.orbit::after {
				inset: 18px;
				opacity: 0.55;
				animation: spin-reverse 9s linear infinite;
			}

			.spark {
				position: absolute;
				width: 8px;
				height: 8px;
				border-radius: 999px;
				background: var(--accent);
				box-shadow: 0 0 10px -2px var(--glow);
			}

			.spark.one {
				top: 6px;
				left: 50%;
				transform: translateX(-50%);
				animation: spark-fade 2.6s ease-in-out infinite;
			}

			.spark.two {
				bottom: 28px;
				right: 18px;
				width: 6px;
				height: 6px;
				animation: spark-fade 2.2s ease-in-out infinite 220ms;
			}

			.core {
				width: 146px;
				height: 146px;
				padding: 14px;
				border-radius: 36px;
				display: grid;
				place-items: center;
				background:
					radial-gradient(120% 120% at 20% 10%, rgba(255, 255, 255, 0.15), transparent 48%),
					linear-gradient(165deg, var(--panel), var(--panel-2));
				border: 1px solid var(--border);
				box-shadow:
					0 20px 54px rgba(0, 0, 0, 0.42),
					0 0 0 1px rgba(255, 255, 255, 0.04) inset,
					0 0 34px -18px var(--glow);
				animation: bob 3.1s ease-in-out infinite;
			}

			.logo {
				width: 100%;
				height: 100%;
			}

			.logo .p1 {
				fill: var(--logo-primary);
			}

			.logo .p2 {
				fill: var(--logo-secondary);
			}

			.logo .p3 {
				fill: var(--logo-tertiary);
			}

			.logo .p4 {
				fill: var(--logo-accent);
			}

			.logo .p5 {
				fill: var(--logo-highlight);
			}

			.title {
				font-size: clamp(36px, 7vw, 52px);
				line-height: 1;
				letter-spacing: -0.045em;
				font-weight: 660;
			}

			.tagline {
				font-size: 13px;
				line-height: 1.4;
				color: var(--muted);
			}

			.launch-info {
				width: min(92vw, 470px);
				margin-top: 6px;
				display: grid;
				gap: 10px;
			}

			.launch-line {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
				font-size: 12px;
				color: var(--muted);
			}

			.pulse-dot {
				width: 8px;
				height: 8px;
				border-radius: 999px;
				background: var(--accent);
				box-shadow: 0 0 10px -2px var(--glow);
				animation: breathe 1.6s ease-in-out infinite;
			}

			.launch-note {
				font-size: 11px;
				letter-spacing: 0.015em;
				color: var(--muted);
				padding-top: 10px;
				border: 1px solid var(--border);
				border-left: 0;
				border-right: 0;
				text-align: center;
			}

			@keyframes fade-in {
				from {
					opacity: 0;
					transform: translateY(10px) scale(0.99);
				}

				to {
					opacity: 1;
					transform: translateY(0) scale(1);
				}
			}

			@keyframes spin {
				from {
					transform: rotate(0deg);
				}

				to {
					transform: rotate(360deg);
				}
			}

			@keyframes spin-reverse {
				from {
					transform: rotate(0deg);
				}

				to {
					transform: rotate(-360deg);
				}
			}

			@keyframes bob {
				0%,
				100% {
					transform: translateY(0);
				}

				50% {
					transform: translateY(-4px);
				}
			}

			@keyframes spark-fade {
				0%,
				100% {
					opacity: 1;
				}

				50% {
					opacity: 0.65;
				}
			}

			@keyframes breathe {
				0%,
				100% {
					transform: scale(0.9);
					opacity: 0.6;
				}

				50% {
					transform: scale(1.15);
					opacity: 1;
				}
			}

			@media (prefers-reduced-motion: reduce) {
				* {
					animation: none !important;
				}
			}
		</style>
	</head>

	<body>
		<div class="atmosphere"></div>

		<main class="stage">
			<div class="orbit" aria-hidden="true">
				<div class="spark one"></div>
				<div class="spark two"></div>
				<div class="core">
					<svg class="logo" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
						<path
							d="m515 153h13l18 2 22 6 16 8 15 9v2l5 2 13 13 4 5 4 7 6 10 5 11 4 13 2 13v8l8 1 16 4 24 9 16 7 16 8 14 8 8 5v2l4 1v2l4 1v2l4 2 9 8 11 14 9 18 3 12v87l-3 15-7 16-3 6 5 5 6 13 2 11v79l-5 18-7 14 1 5 7 11 3 9 1 7v75l-3 16-6 15-10 15-6 7-5 5-10 9-19 13-22 12-23 10-33 11-32 8-37 6-27 3-16 1h-54l-35-3-35-5-32-7-16-5-27-9-21-9-19-10-18-12-11-9-15-15-7-10-8-16-4-15-1-6v-73l4-17 8-13 1-3-8-16-4-15-1-9v-71l4-16 5-10 3-4-1-4-7-16-3-11-1-10v-77l3-17 6-14 10-14 17-17 14-10 21-12 21-10 19-7 19-6 28-7 23-4 10-2 24-3 20-5 16-7 8-6 6-7 3-6v-11l-4-6-7-6-7-3-16-2-5-4-2-4v-8l6-7 16-8 10-3z"

						/>
						<path

							class="p4"
						/>
						<path
							d="m514 175h20l16 3 17 6 12 7 10 8 10 10 10 15 6 14 4 18v24l8 1 26 6 35 12 23 11 16 10 10 8 6 5 9 11 6 10 4 13v12l-4 12-6 10-9 10-11 10-14 9-16 9-26 11-32 10-31 7-32 5-34 3-21 1h-26l-33-2-35-4-28-5-35-9-29-10-24-11-18-11-12-9-12-12-4-6v-2h-2l-5-13v-18l5-13 7-10 9-10 14-11 15-9 16-8 25-10 27-8 32-7 33-5h9v2l-14 5-41 8-28 8-23 8-18 8-17 10-13 10-8 8-7 11-3 8-1 11 2 11 5 10 9 11 13 10 15 9 17 8 28 10 27 7 31 6 34 4 30 2h38l34-2 37-5 34-7 20-6 21-7 20-9 14-8 13-10 9-9 6-10 3-10v-12l-3-10-6-10-9-10-11-9-11-7-17-9-20-8-26-8-26-6-9-1-2-7-3-22-4-13h-3l-12-16-4-5-1-6v-3l-9-9-3-7-8-6-14-7-17-5-12-2z"
							class="p5"
						/>
					</svg>
				</div>
			</div>

			<h1 class="title">Dora</h1>
			<p class="tagline">Bringing your database workspace online</p>

			<section class="launch-info">
				<div class="launch-line">
					<div class="pulse-dot" aria-hidden="true"></div>
					<span>Starting Dora</span>
				</div>
				<p class="launch-note">This splash closes as soon as your workspace is ready.</p>
			</section>
		</main>

		<script>
			(function () {
				const themeMap = {
					dark: {
						bg: '#090909',
						bg2: '#121212',
						panel: '#161616',
						panel2: '#1e1e1e',
						border: '#2e2e2e',
						text: '#f1f1f1',
						muted: '#959595',
						accent: '#e5e5e5',
						accentSoft: 'rgba(229, 229, 229, 0.2)',
						glow: 'rgba(229, 229, 229, 0.24)',
						logoPrimary: '#b35c5f',
						logoSecondary: '#fcc5c3',
						logoTertiary: '#e79898',
						logoAccent: '#e69797',
						logoHighlight: '#fcdddc'
					},
					light: {
						bg: '#f6f6f6',
						bg2: '#ececec',
						panel: '#ffffff',
						panel2: '#f8f8f8',
						border: '#e2e2e2',
						text: '#141414',
						muted: '#686868',
						accent: '#171717',
						accentSoft: 'rgba(23, 23, 23, 0.11)',
						glow: 'rgba(23, 23, 23, 0.18)',
						logoPrimary: '#737373',
						logoSecondary: '#404040',
						logoTertiary: '#525252',
						logoAccent: '#5c5c5c',
						logoHighlight: '#4a4a4a'
					},
					midnight: {
						bg: '#0b1020',
						bg2: '#141b31',
						panel: '#121a2d',
						panel2: '#1a233d',
						border: '#2e3860',
						text: '#e8edff',
						muted: '#97a2c9',
						accent: '#818cf8',
						accentSoft: 'rgba(129, 140, 248, 0.2)',
						glow: 'rgba(129, 140, 248, 0.28)',
						logoPrimary: '#6366f1',
						logoSecondary: '#a5b4fc',
						logoTertiary: '#818cf8',
						logoAccent: '#7c83ff',
						logoHighlight: '#c7d2fe'
					},
					forest: {
						bg: '#0d1712',
						bg2: '#13231b',
						panel: '#122018',
						panel2: '#1a2d22',
						border: '#2d4a3b',
						text: '#e6f7ef',
						muted: '#8ea99a',
						accent: '#34d399',
						accentSoft: 'rgba(52, 211, 153, 0.18)',
						glow: 'rgba(52, 211, 153, 0.27)',
						logoPrimary: '#059669',
						logoSecondary: '#a7f3d0',
						logoTertiary: '#34d399',
						logoAccent: '#10b981',
						logoHighlight: '#d1fae5'
					},
					claude: {
						bg: '#f7f0e8',
						bg2: '#f3e8dc',
						panel: '#fffaf5',
						panel2: '#f8eee4',
						border: '#e6d7c6',
						text: '#34261d',
						muted: '#7f6756',
						accent: '#d97706',
						accentSoft: 'rgba(217, 119, 6, 0.17)',
						glow: 'rgba(217, 119, 6, 0.24)',
						logoPrimary: '#c66d1a',
						logoSecondary: '#fde6c8',
						logoTertiary: '#f3b478',
						logoAccent: '#e89a47',
						logoHighlight: '#fff1de'
					},
					'claude-dark': {
						bg: '#1d1713',
						bg2: '#2a211b',
						panel: '#271e19',
						panel2: '#342822',
						border: '#4f3d31',
						text: '#f3e8dd',
						muted: '#b19a86',
						accent: '#b45309',
						accentSoft: 'rgba(180, 83, 9, 0.2)',
						glow: 'rgba(180, 83, 9, 0.26)',
						logoPrimary: '#c66d1a',
						logoSecondary: '#f3cfab',
						logoTertiary: '#d88b43',
						logoAccent: '#cb7724',
						logoHighlight: '#ffe2c6'
					},
					night: {
						bg: '#000000',
						bg2: '#080808',
						panel: '#060606',
						panel2: '#101010',
						border: '#242424',
						text: '#f5f5f5',
						muted: '#8f8f8f',
						accent: '#f5f5f5',
						accentSoft: 'rgba(245, 245, 245, 0.17)',
						glow: 'rgba(245, 245, 245, 0.22)',
						logoPrimary: '#b8b8b8',
						logoSecondary: '#5f5f5f',
						logoTertiary: '#8b8b8b',
						logoAccent: '#a3a3a3',
						logoHighlight: '#dadada'
					}
				};

				function getTheme() {
					try {
						const raw = window.localStorage.getItem('dora-appearance');
						if (raw) {
							const parsed = JSON.parse(raw);
							if (parsed && typeof parsed.theme === 'string' && themeMap[parsed.theme]) {
								return parsed.theme;
							}
						}
					} catch (_error) {}

					return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
				}

				const palette = themeMap[getTheme()] || themeMap.dark;
				const root = document.documentElement;

				root.style.setProperty('--bg', palette.bg);
				root.style.setProperty('--bg-2', palette.bg2);
				root.style.setProperty('--panel', palette.panel);
				root.style.setProperty('--panel-2', palette.panel2);
				root.style.setProperty('--border', palette.border);
				root.style.setProperty('--text', palette.text);
				root.style.setProperty('--muted', palette.muted);
				root.style.setProperty('--accent', palette.accent);
				root.style.setProperty('--accent-soft', palette.accentSoft);
				root.style.setProperty('--glow', palette.glow);
				root.style.setProperty('--logo-primary', palette.logoPrimary);
				root.style.setProperty('--logo-secondary', palette.logoSecondary);
				root.style.setProperty('--logo-tertiary', palette.logoTertiary);
				root.style.setProperty('--logo-accent', palette.logoAccent);
				root.style.setProperty('--logo-highlight', palette.logoHighlight);

			})();
		</script>
	</body>
</html>
